{% extends "common/base.html" %} 
{% load crispy_forms_tags %}
{% load common_tags %}
{% load static %}

{% block title %}
Create Allocation
{% endblock %}

{% block content %}
<div>
  <form method="post" id="allocation_form">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mr-2" onclick="submitForm" id="allocation_form_submit">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
  </form>
</div>
{% endblock content %}

{% block javascript %}
{{ form.media }}
{% endblock javascript%}
