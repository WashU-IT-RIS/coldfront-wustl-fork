{% extends "common/base.html" %} 
{% load crispy_forms_tags %}
{% load common_tags %}
{% load static %}

{% block title %}
User Management
{% endblock %}

{% block content %}
{% comment %} <script type="text/html" src="/static/UserManagement/index.html"></script> {% endcomment %}
<div jquery-include="/static/UserManagement/index.html"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script> 
  $(function(){
    const includes = $('[jquery-include]')
    $.each(includes, function () {
      const path = $(this).attr('jquery-include')
      $(this).load(path)
    })
  });
  </script>
{% endblock content %}
