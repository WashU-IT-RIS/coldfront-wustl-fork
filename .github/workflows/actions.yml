name: Run Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: install python packages
        run: |
          pip install -r requirements.txt

      - name: run tests
        run: python3 manage.py test --exclude-tag integration -b
        env:
          ENVIRONMENT: test
          PLUGIN_QUMULO: True
          QUMULO_INFO: '{"Storage2": {"path": "/storage2-dev/fs1", "host": "foo","port": "8000","user": "admin","bah": "bar" },"Storage3": {"host": "example.com","port": "8000","user": "baz","pass": "bar", "path": "/test/etc"}}'
